<body>
    <div class="start-container">
        <div class="start-card card">
            <h1 class="game-title">王國沉浮錄</h1>
            <p class="game-intro">
                歡迎，睿智的統治者！<br>
                在這片土地上，您的每個決策都將影響<br>
                人民、軍隊、財富與信仰的微妙平衡。<br>
                <br>
                維持資源在 1 至 9 之間，<br>
                若任一資源歸零或溢滿，王朝將迎來終結。<br>
                <br>
                您準備好引領您的王國了嗎？
            </p>
            <button id="startGameButton" class="start-button">
                開啟執政篇章
            </button>
        </div>
    </div>

        <p>AI 主持・文字策略體驗</p>
