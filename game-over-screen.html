<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲結束 - 王國沉浮錄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-over-container">
        <div class="game-over-card card">
            <h1 class="game-over-title">遊戲結束</h1>
            <div class="ending-text-area">
                <p id="endingText">這裡顯示結局描述文字...</p> </div>
            <div class="final-stats">
                <p>您堅持了 <span id="finalRounds">--</span> 回合</p> </div>
            <button id="playAgainButton" class="play-again-button">
                重新開始
            </button>
        </div>
    </div>

    <footer class="start-footer">
         <p>AI 主持・文字策略體驗</p>
    </footer>
    <script src="js/main.js" type="module"></script>
    </body>
